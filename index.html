<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>News letter-Sign Up</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/retina1-min.jpg" alt="" width="150px">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to news letter</h1>

    <input type="text" name="firstName" class="top form-control" placeholder="First Name" required autofocus>
    <input type="text" name="lastName" class="middle form-control" placeholder="Last Name" required>
    <input type="email" name="email" class="bottom form-control" placeholder="abc@xxx.com" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy;Medweiser</p>
  </form>
</body>

</html>
